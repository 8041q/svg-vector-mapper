<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>Map Projects</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="data/styles.css">
</head>
<body>

    <!--  Landing page (card grid)  -->
    <section id="landing"></section>

    <!--  Map view (hidden until a hash selects a map)  -->
    <main class="map-area">
    <div class="map-card">
        <div class="map-meta">
            <a id="back-link" href="#" class="back-link">&#8592; All Maps</a>
            <h1></h1>
            <img src="" alt="" style="max-width: 200px;">
            <div class="map-search">
                <input type="search" id="map-search" placeholder="Search province or city" aria-label="Search provinces" />
                <ul class="map-search-suggestions" id="map-search-suggestions" aria-hidden="true"></ul>
            </div>
        </div>
        <div id="map">
            <!-- SVG injected here by JavaScript on demand -->
        </div>
    </div>
    </main>

    <script src="data/catalog.js" defer></script>
    <script src="data/main.js" defer></script>
</body>
</html>
